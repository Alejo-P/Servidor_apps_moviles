<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!<![endif]-->
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Subir un archivo</title>
        <meta name="description" content="Formulario para subir un archivo al servidor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-800">
        <h1 class="text-4xl text-center text-white font-bold text-slate-800 uppercase bg-blue-600 p-4">
            Subir un archivo
        </h1>

        <div class="flex flex-col items-center align-center h-full m-4 p-4 border border-gray-300 rounded-lg bg-gray-300">
            <div class="flex flex-col items-center">
                <p id="message" class="text-center font-bold mt-4"></p>
            </div>

            <div class="relative overflow-x-auto shadow-lg sm:rounded-lg m-3 p-3 bg-white w-full">
                <h2 class="text-2xl text-center text-slate-800 font-bold">
                    Selecciona un archivo para subir
                </h2>

                <form id="uploadForm" class="flex flex-row items-center justify-center p-4" enctype="multipart/form-data">
                    <input type="file" name="file" id="fileInput" class="border border-gray-300 p-2 rounded-lg w-1/2 mr-4" title="Selecciona un archivo" required>
                    <button type="submit" class="block text-center text-blue-500 font-bold p-2 rounded-lg bg-white hover:bg-blue-500 hover:text-white transition-all duration-300">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                            Subir archivo
                        </span>
                    </button>
                </form>

                <p class="text-center text-gray-500 mt-4">
                    <small>MÃ¡ximo 16 MB</small> <br/>
                    <small> Las extensiones de archivos permitidas son <span>{{ extensions }}</span></small>
                </p>
            </div>
        </div>

        <div class="fixed bottom-6 right-6 flex flex-col items-center align-center">
            <a
                href="/views/qr"
                title="Mostrar QRs"
                class="bg-slate-500 text-white w-12 h-12 flex items-center justify-center rounded-lg shadow-[0_0_15px_4px_rgba(130,129,129,0.7)] hover:shadow-[0_0_25px_6px_rgba(130,129,129,1)] hover:scale-110 transition-transform duration-300 animate-glow mb-4"
            >
                <!-- SVG para QR-->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <rect x="2" y="2" width="6" height="6"/>
                    <rect x="16" y="2" width="6" height="6"/>
                    <rect x="2" y="16" width="6" height="6"/>
                    <rect x="8" y="8" width="8" height="8"/>
                    <rect x="16" y="16" width="2" height="2"/>
                    <rect x="20" y="20" width="2" height="2"/>
                    <rect x="20" y="16" width="2" height="2"/>
                    <rect x="16" y="20" width="2" height="2"/>
                </svg>                
            </a>
        
            <a
                href="/views/files"
                class="bg-blue-500 text-white w-14 h-14 flex items-center justify-center rounded-lg shadow-[0_0_15px_4px_rgba(59,130,246,0.7)] hover:shadow-[0_0_25px_6px_rgba(59,130,246,1)] hover:scale-110 transition-transform duration-300 animate-glow"
                title="Mostrar archivos cargados"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 3h10a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6M9 11h6M9 15h3"/>
                </svg>
            </a>
        </div>        

        <div class="fixed bottom-6 left-6 bg-blue-500 text-white w-14 h-14 flex items-center justify-center rounded-lg shadow-[0_0_15px_4px_rgba(59,130,246,0.7)] hover:shadow-[0_0_25px_6px_rgba(59,130,246,1)] transition-all duration-300 animate-glow">
            <a href="/" title="Volver al inicio">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
            </a>
        </div>

        <script src="{{ JSfile }}"></script>
    </body>
</html>
