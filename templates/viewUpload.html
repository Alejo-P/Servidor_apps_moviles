<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Subir un archivo</title>
        <meta name="description" content="Formulario para subir un archivo al servidor">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-800">
        <h1 class="text-4xl text-center text-white font-bold text-slate-800 uppercase bg-blue-600 p-4">
            Subir un archivo
        </h1>

        <div class="flex flex-col items-center align-center h-full m-4 p-4 border border-gray-300 rounded-lg bg-gray-300">
            <div class="flex flex-col items-center">
                <p id="message" class="text-center font-bold mt-4"></p>
            </div>

            <div class="relative overflow-x-auto shadow-lg sm:rounded-lg m-3 p-3 bg-white w-full">
                <h2 class="text-2xl text-center text-slate-800 font-bold">
                    Selecciona un archivo para subir
                </h2>

                <form id="uploadForm" class="flex flex-col md:flex-row items-center justify-center p-4" enctype="multipart/form-data">
                    <input type="file" name="file" id="fileInput" class="border border-gray-300 p-2 rounded-lg w-full md:w-1/2 md:mr-4" title="Selecciona un archivo" required>
                    <button id="uploadBtn" type="submit" class="block text-center text-blue-500 font-bold p-2 rounded-lg bg-white hover:bg-blue-500 hover:text-white transition-all duration-300">
                        <span>
                            <i class="fas fa-upload"></i> Subir archivo
                        </span>
                    </button>
                </form>

                <p class="text-center text-gray-500 mt-4">
                    <small>MÃ¡ximo 16 MB</small> <br/>
                    <small> Las extensiones de archivos permitidas son <span>{{ extensions }}</span></small>
                </p>
            </div>
        </div>

        <div class="fixed bottom-6 right-6 flex flex-col items-center align-center">
            <a
                href="/views/qr"
                title="Mostrar QRs"
                class="bg-slate-500 text-white w-12 h-12 flex items-center text-center justify-center rounded-lg shadow-[0_0_15px_4px_rgba(130,129,129,0.7)] hover:shadow-[0_0_25px_6px_rgba(130,129,129,1)] hover:scale-110 transition-transform duration-300 animate-glow mb-4"
            >
                <i class="fa-solid fa-qrcode fa-2x"></i>             
            </a>
        
            <a
                href="/views/files"
                class="bg-blue-500 text-white w-14 h-14 flex items-center justify-center rounded-lg shadow-[0_0_15px_4px_rgba(59,130,246,0.7)] hover:shadow-[0_0_25px_6px_rgba(59,130,246,1)] hover:scale-110 transition-transform duration-300 animate-glow"
                title="Mostrar archivos cargados"
            >
                <i class="fa-regular fa-file-lines text-2xl"></i>
            </a>
        </div>        
        <script src="{{ JSfile }}"></script>
    </body>
</html>
