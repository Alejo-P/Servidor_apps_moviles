<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de PDFs cargados</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body class="bg-gray-800">
    <h1 class="text-4xl text-center text-white font-bold text-slate-800 uppercase bg-green-600 p-4">
        Archivos cargados
    </h1>
    
    <div class="flex flex-col items-center align-center h-full m-4 p-4 border border-gray-300 rounded-lg bg-gray-300">
        <div class="flex flex-col items-center">
            <p id="message" class="text-center font-bold mt-4"></p>
        </div>
    
        <div class="relative overflow-x-auto shadow-lg sm:rounded-lg m-3 p-3 bg-white w-full">
            <table class="border-gray-300 w-full mt-4 rounded-lg border-collapse overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="rounded-tl-lg border border-gray-300 p-2">Nombre</th>
                        <th class="rounded-tr-lg border border-gray-300 p-2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pdf in files %}
                        <tr>
                            <td class="border border-gray-300 p-2">
                                <p class="text-blue-500 font-bold">
                                    {{ pdf["name"] }}
                                </p>
                            </td>
                            <td class="border border-gray-300 p-2 text-center flex justify-around">
                                <a
                                    class="text-blue-500 font-bold cursor-pointer"
                                    onclick="viewModal(this.getAttribute('data-src'))"
                                    data-src="{{ pdf['name'] }}"
                                >
                                    Ver archivo
                                </a>

                                <a
                                    class="text-green-500 font-bold cursor-pointer"
                                    onclick="generateQR(this.getAttribute('data-name'), this.getAttribute('data-src'))"
                                    data-src="{{ pdf['qr'] }}"
                                    data-name="{{ pdf['name'] }}"
                                >
                                    {% if pdf['qr'] %}
                                        Ver código QR
                                    {% else %}
                                        Generar código QR
                                    {% endif %}
                                </a>                                

                                <a
                                    class="text-red-500 font-bold cursor-pointer"
                                    onclick="deletePDF(this.getAttribute('data-name'))"
                                    data-name="{{ pdf['name'] }}"
                                >
                                    Eliminar archivo
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                    
                    {% if files|length == 0 %}
                        <tr>
                            <td class="border border-gray-300 p-2 text-center" colspan="2">
                                No hay archivos cargados.
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>        
        </div>
    </div>

    <!-- MODAL PARA VISOR DE ARCHIVOS -->
    <div id="pdfModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-3/4 h-3/4 relative overflow-hidden">
            <h2 class="text-2xl text-center text-slate-800 font-bold"></h2>
            <!-- Visor para PDFs-->
            <iframe id="pdfViewer" class="w-full h-[500px] mt-4 hidden" src="" frameborder="0"></iframe>

            <!-- Visor para imagenes-->
            <img id="imageViewer" class="w-full h-[500px] mt-4 hidden" src="" alt="Imagen">

            <!-- Visor para textos -->
            <div id="textViewer" class="w-full h-[500px] mt-4 hidden overflow-auto"></div>
        </div>
    </div>

    <!-- MODAL PARA VER EL QR -->
    <div id="qrModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-2/4 h-3/4 relative overflow-hidden">
            <h2 class="text-2xl text-center text-slate-800 font-bold">Código QR</h2>
            <img id="qrImage" class="w-full h-[500px] mt-4" src="" alt="Código QR">
        </div>
    </div>

    <a
        id="floatingButton"
        href="/views/upload"
        class="fixed bottom-6 right-6 bg-blue-500 text-white w-14 h-14 flex items-center justify-center rounded-lg shadow-[0_0_15px_4px_rgba(59,130,246,0.7)] hover:shadow-[0_0_25px_6px_rgba(59,130,246,1)] transition-all duration-300 animate-glow"
        title="Subir archivos"
    >
        <span class="text-3xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
        </span>
    </a>

    <script>
        async function deletePDF(pdf) {
            if (!confirm("¿Estás seguro de eliminar este archivo?")) {
                return;
            }

            const response = await fetch(`/api/v1/delete/${pdf}`, {
                method: "DELETE"
            });

            const result = await response.json();
            document.getElementById("message").classList.remove("text-green-700", "text-red-500");

            if (response.ok) {
                document.getElementById("message").classList.add("text-green-700");
                document.getElementById("message").textContent = result.message;

                setTimeout(() => {
                    document.getElementById("message").textContent = "";
                    location.reload(); // Recargar la página para actualizar la lista
                }, 3000);

            } else {
                document.getElementById("message").textContent = result?.message ? result.message : result.error;
                document.getElementById("message").classList.add("text-red-500");

                setTimeout(() => {
                    document.getElementById("message").textContent = "";
                }, 3000);
            }
        }

        function viewModal(pdfName) {
            const pdfViewer = document.getElementById("pdfViewer");
            const imageViewer = document.getElementById("imageViewer");
            const textViewer = document.getElementById("textViewer");

            // Verificar la extension del archivo
            const extension = pdfName.split(".").pop().toLowerCase();
            if (extension === "pdf") {
                pdfViewer.classList.remove("hidden");
                imageViewer.classList.add("hidden");
                textViewer.classList.add("hidden");

                pdfViewer.src = `/api/v1/pdf/${pdfName}`;
            } else if (extension === "jpg" || extension === "jpeg" || extension === "png" || extension === "gif") {
                imageViewer.classList.remove("hidden");
                pdfViewer.classList.add("hidden");
                textViewer.classList.add("hidden");

                imageViewer.src = `/api/v1/image/${pdfName}`;
            } else {
                textViewer.classList.remove("hidden");
                pdfViewer.classList.add("hidden");
                imageViewer.classList.add("hidden");

                
            }

            document.getElementById("pdfModal").classList.remove("hidden"); // Mostrar modal

            // Cerrar modal al hacer clic en el floating button (Se convertira en un botón de cerrar)
            const floatingButton = document.getElementById("floatingButton");
            floatingButton.href = "javascript:closePDF()";
            floatingButton.title = "Cerrar visor";
            floatingButton.classList.remove("bg-blue-500", "hover:bg-blue-600");
            floatingButton.classList.add("bg-red-500", "hover:bg-red-600");

            // Cambiar el color de la sombra del floating button y darle una transición suave al cambio
            floatingButton.classList.remove("shadow-[0_0_15px_4px_rgba(59,130,246,0.7)]", "hover:shadow-[0_0_25px_6px_rgba(59,130,246,1)]");
            floatingButton.classList.add("shadow-[0_0_15px_4px_rgba(239,68,68,0.7)]", "hover:shadow-[0_0_25px_6px_rgba(239,68,68,1)]");

            floatingButton.innerHTML = `
                <span class="text-3xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </span>
            `;

            // Cerrar el modal al presionar fuera del mismo
            document.getElementById("pdfModal").addEventListener("click", function(event) {
                if (event.target.id === "pdfModal") {
                    closePDF();
                }
            });
        }

        function closePDF() {
            document.getElementById("pdfModal").classList.add("hidden"); // Ocultar modal
            //document.getElementById("pdfCanvas").getContext("2d").clearRect(0, 0, document.getElementById("pdfCanvas").width, document.getElementById("pdfCanvas").height); // Limpiar canvas
            document.getElementById("pdfViewer").src = ""; // Limpiar iframe


            // Restaurar el floating button
            const floatingButton = document.getElementById("floatingButton");
            floatingButton.href = "/views/upload";
            floatingButton.title = "Subir archivos";
            floatingButton.classList.remove("bg-red-500", "hover:bg-red-600");
            floatingButton.classList.add("bg-blue-500", "hover:bg-blue-600");

            // Restaurar el color de la sombra del floating button y darle una transición suave al cambio
            floatingButton.classList.remove("shadow-[0_0_15px_4px_rgba(239,68,68,0.7)]", "hover:shadow-[0_0_25px_6px_rgba(239,68,68,1)]");
            floatingButton.classList.add("shadow-[0_0_15px_4px_rgba(59,130,246,0.7)]", "hover:shadow-[0_0_25px_6px_rgba(59,130,246,1)]");

            floatingButton.innerHTML = `
                <span class="text-3xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </span>
            `;
        }

        async function generateQR(fileName, server) {
            const qr_response = await fetch(`/api/v1/qr/${fileName}`, {
                method: "GET"
            });

            if (!qr_response) {
                alert("No se pudo generar el código QR.");
            }

            document.getElementById("qrImage").src = "/api/v1/qr/" + fileName;
            document.getElementById("qrModal").classList.remove("hidden"); // Mostrar modal

            // Cambiar el texto `Generar código QR` por `Ver código QR`
            const qrLink = document.querySelector(`a[data-name="${fileName}"]`);
            qrLink.textContent = "Ver código QR";

            // Cerrar modal al hacer clic en el floating button (Se convertira en un botón de cerrar)
            const floatingButton = document.getElementById("floatingButton");
            floatingButton.href = "javascript:closeQR()";
            floatingButton.title = "Cerrar visor";
            floatingButton.classList.remove("bg-blue-500", "hover:bg-blue-600");
            floatingButton.classList.add("bg-red-500", "hover:bg-red-600");

            // Cambiar el color de la sombra del floating button y darle una transición suave al cambio
            floatingButton.classList.remove("shadow-[0_0_15px_4px_rgba(59,130,246,0.7)]", "hover:shadow-[0_0_25px_6px_rgba(59,130,246,1)]");
            floatingButton.classList.add("shadow-[0_0_15px_4px_rgba(239,68,68,0.7)]", "hover:shadow-[0_0_25px_6px_rgba(239,68,68,1)]");

            floatingButton.innerHTML = `
                <span class="text-3xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </span>
            `;

            // Cerrar el modal al presionar fuera del mismo
            document.getElementById("qrModal").addEventListener("click", function(event) {
                if (event.target.id === "qrModal") {
                    closeQR();
                }
            });
        }

        function closeQR() {
            document.getElementById("qrModal").classList.add("hidden"); // Ocultar modal
            document.getElementById("qrImage").src = ""; // Limpiar imagen

            // Restaurar el floating button
            const floatingButton = document.getElementById("floatingButton");
            floatingButton.href = "/views/upload";
            floatingButton.title = "Subir archivos";
            floatingButton.classList.remove("bg-red-500", "hover:bg-red-600");
            floatingButton.classList.add("bg-blue-500", "hover:bg-blue-600");

            // Restaurar el color de la sombra del floating button y darle una transición suave al cambio
            floatingButton.classList.remove("shadow-[0_0_15px_4px_rgba(239,68,68,0.7)]", "hover:shadow-[0_0_25px_6px_rgba(239,68,68,1)]");
            floatingButton.classList.add("shadow-[0_0_15px_4px_rgba(59,130,246,0.7)]", "hover:shadow-[0_0_25px_6px_rgba(59,130,246,1)]");

            floatingButton.innerHTML = `
                <span class="text-3xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </span>
            `;
        }
    </script>
</body>
</html>
